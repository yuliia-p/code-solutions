<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row align-center flex">
      <div class="col-fifth back">
        <i class="fa-solid fa-chevron-left fa-3x"></i>
      </div>
      <div class="col-three-fifths content flex">

        <img id="1" src="./img/Amelia.png" alt="name" class="img ">
        <img id="2" src="./img/Christina.png" alt="name" class="img display-none">
        <img id="3" src="./img/Dora.png" alt="name" class="img display-none">
        <img id="4" src="./img/Josh.png" alt="name" class="img display-none">
        <img id="5" src="./img/Loretta.png" alt="name" class="img display-none">
        <img id="6" src="./img/Marsha.png" alt="name" class="img display-none">
        <img id="7" src="./img/Maya.png" alt="name" class="img display-none">
        <img id="8" src="./img/Missy.png" alt="name" class="img display-none">
        <img id="9" src="./img/Nora.png" alt="name" class="img display-none">
        <img id="10" src="./img/Patricia.png" alt="name" class="img display-none">
        <img id="11" src="./img/Sarah.png" alt="name" class="img display-none">
        <img id="12" src="./img/Stacy.png" alt="name" class="img display-none">
      </div>
      <div class="col-fifth next">
        <i class="fa-solid fa-chevron-right fa-3x"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-full dots align-center">
        <i data-icon="1" class="fa-solid fa-circle current"></i>
        <i data-icon="2" class="fa-solid fa-circle"></i>
        <i data-icon="3" class="fa-solid fa-circle"></i>
        <i data-icon="4" class="fa-solid fa-circle"></i>
        <i data-icon="5" class="fa-solid fa-circle"></i>
        <i data-icon="6" class="fa-solid fa-circle "></i>
        <i data-icon="7" class="fa-solid fa-circle"></i>
        <i data-icon="8" class="fa-solid fa-circle"></i>
        <i data-icon="9" class="fa-solid fa-circle"></i>
        <i data-icon="10" class="fa-solid fa-circle"></i>
        <i data-icon="11" class="fa-solid fa-circle"></i>
        <i data-icon="12" class="fa-solid fa-circle"></i>

      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
